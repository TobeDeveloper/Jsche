####################only for product######################
spring:
    http:
        encoding:
          force: true
          charset: UTF-8
          enabled: true
server:
    port: 8433
#    ssl:
#      key-store: classpath:jsche.keystore
#      key-store-password: michael
#      key-password: yan
    undertow:
      io-threads: 4
      worker-threads: 20
      buffer-size: 1024
      buffers-per-region: 1024
      direct-buffers: true
#    profiles: development
datasource:
    druid:
        name: dataSource
        url: jdbc:mysql://localhost:3306/jsche?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&createDatabaseIfNotExist=true
        username: root
        password: root
        type: com.alibaba.druid.pool.DruidDataSource
        validationQuery: SELECT 'x'
        driverClassName: com.mysql.jdbc.Driver
        sql-script-encoding: utf-8
        # Advanced configuration...
        max-active: 50
        min-idle: 2
        initial-size: 6
themeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
mybatis:
    type-aliases-package: org.jsche.entity
    mapper-locations: classpath:mapper/*.xml
    checkConfigLocation: true
    config-location: classpath:mybatis.xml
    executorType: REUSE
logging:
    level:
       org.apache.ibatis: INFO
#    type-handlers-package: org.jsche.config
